<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
    </script>

    <script>
      track = false;
      function trackon()
      {
        track = true;
        alert( track );
      } 

      function trackit( event )
      {
	if (track)
	{
	  $('#valx').remove();
	  $('#valy').remove();
	  $('<div id="valx">'+event.pageX+'</div>').appendTo("#x");
	  $('<div id="valy">'+event.pageY+'</div>').appendTo("#y");
	}
      }

    </script>
  </head>
  <body>
    <svg width="500" height="500" viewBox="0 0 500 500"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     id="table" >
      <rect width="400" height="400" x="50" y="50" fill="darkgreen" onmousemove="trackit(event);"/>
    </svg>
     <button id="b1" onclick="trackon();">  tracking on </button>
    <div id="x">x=</div>
    <div id="y">y=</div>

  </body>
</html>
